<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수-5(리턴 값으로 중첩함수를 이용</title>
</head>
<body>
    
</body>
<script>
    function hi(){
        function hello(name){
            document.write(name+'님 안녕하세요')
        }
        return hello;
    }
    // 함수를 변수에 저장 X hi() 함수의 리턴값을 저장
    // 중첩 함수인 hello() 함수를 받고 있는 것이다
    var func = hi();
    func('홍길동'); // hello('홍길동')돠 동일하다
</script>
</html>
