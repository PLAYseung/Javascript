<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백함수-1(일반함수로 풀이)</title>
</head>
<body>
    
</body>
<script>
    // 일반함수를 사용하게 되면 로직구현, 로직처리 부분까지 같이있어
    // 코드의 중복도 있고 합쳐져 있기때문에 유지보수에도 어려움
    function calculator1(op, num1, num2){
        // 로직구현부
        var result ="";

        switch(op){
            case "+":
                result = add(num1,num2);
                break
            case "-":
                result = sub(num1,num2);
                break
            case "*":
                result = mul(num1,num2);
                break
            case "/":
                result = div(num1,num2);
                break
            default:
                result = '지원하지 않는 연산자암! ';
        }

        // switch 문에서 사용한 각각의 함수를 중첩함수로 구현
        function add(num1, num2){
            return num1+num2;       
        }
        function sub(num1, num2){
            return num1-num2;       
        }
        function mul(num1, num2){
            return num1*num2;       
        }
        function div(num1, num2){
            return num1/num2;        
        }

        // 로직처리부
        document.write('주어진 2개의 수의 연산결과 : ' + result+'<br/>')
    }

    // 일반함수
    function calculator2(op, num1, num2){
        var result ="";
        
        switch(op){
            case "+":
                result = add(num1,num2);
                break
            case "-":
                result = sub(num1,num2);
                break
            case "*":
                result = mul(num1,num2);
                break
            case "/":
                result = div(num1,num2);
                break
            default:
                result = '지원하지 않는 연산자암! ';
        }

        // switch 문에서 사용한 각각의 함수를 중첩함수로 구현
        function add(num1, num2){
            return num1+num2;       
        }
        function sub(num1, num2){
            return num1-num2;       
        }
        function mul(num1, num2){
            return num1*num2;       
        }
        function div(num1, num2){
            return num1/num2;        
        }
        
        document.write('정답 : ' + result + '<br/>')
    }

    calculator1('-',500,300);
    calculator2('*',500,300);
</script>
