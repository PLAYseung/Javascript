<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator</title>
</head>
<body>
    <script>
        var num = 10;

        //증감 연산자를 사용함
        alert(num++); // 후위 증가
        alert(++num); // 전위 증가
        alert(num++);
        
        document.write(num);
    </script>
</body>
</html>
