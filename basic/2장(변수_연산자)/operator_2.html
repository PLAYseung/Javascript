<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator</title>
</head>
<body>
    <script>
        // window가 onload열릴때
        window.onload = function() {
            var list = ""; // 문자열 타입
            var num = 10;
            // 복합대입 연산자를 통하여 list 변수에 문자열을 누적하고 있다
            list += "<ul>";
            list += "   <li>안녕</li>";
            list += "   <li>자바 스크립트</li>";
            list +="</ul>";
            
            num += 10;
            num += 10;
            num += 10;
            num += 10;
            // 문서에 출력하라
            document.body.innerHTML = list;
            document.write(num);
        }
    </script>
</body>
</html>
