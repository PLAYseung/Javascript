<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문-4(사용자 입력 이용)</title>
</head>
<body>
    <script>
        // 사용자로부터 입력 받는 부분
        var data = prompt('몇 단을 출력할까요?')

        // string -> number
        data = parseInt(data)

        for(var i=1;i<=9;i++){
            document.write(data+"*"+i+ '=' + (data*i) +'<br>');
        }
    </script>
</body>
</html>
