<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문-1(while)</title>
</head>
<body>
    <script>
        // 1에서 부터 100까지 합계
        var sum = 0; // 누적할 값
        var i = 1;

        while(i<=100){
            sum += i
            document.write(sum + ' , '+ i++ + '<br>');
        }
        document.write('1~' + (i-1) + '까지의 합은 ' + sum + '입니다.')
    </script>
</body>
</html>
