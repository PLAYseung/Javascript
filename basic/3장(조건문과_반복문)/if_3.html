<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문_3</title>
</head>
<body>
    <script>
        // 2와 3의 공배수를 구하는 프로그램
        var value = window.prompt("숫자를 입력해주세요");

        value = parseInt(value);
        
        // &&는 논리 연산자로서 두 개의 조건이 true이면 true를 리턴한다. [and]
        // ||는 논리 연산자로서 둘 중의 하나의 조건만 true이면 true를 리턴한다. [or]
        if( (value%2==0) && (value%3==0) ){
            alert("2와 3의 공배수입니다.");
        }else {
            alert('2와 3의 공배수가 아닙입니다')
        }
    </script>
</body>
</html>
