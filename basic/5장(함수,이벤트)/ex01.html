        // 코드의 재사용성
        function callName(name, cnt){
            for (var i=1;i<=cnt;i++){
            document.write(i + '. '+ name +'<br/>');
        }
    }
    // 매개변수를 달리 주면 결과가 달라진다
    callName('홍길동',10)
