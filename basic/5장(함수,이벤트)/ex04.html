<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역변수와 전역변수</title>
</head>
<body>
    <script>
        // 전역변수 : 프로그램 어디에서도 사용 가능, 프로그램 종료시 같이 사라짐
        // 지역변수 : 함수 안에서 선언되며 함수 종료시 사라짐
        var name = 'global'; // 전역변수 선언과 동싱 초기화

        function func1(){
            var name = 'local1'; // 지역변수 선언과 동시에 초기화
            document.write('name ' + name + '<br/>');
        }

        function func2(){
            var name = 'local2';
            document.write('name '+ name + '<br/>');
        }

        function func3(){
            name = 'local3'; // 전역변수에 내용을 덮어쓴다.
            // document.write('name '+ name + '<br/>');
        }
        // 함수의 밖에서 변수를 출력하고 있으니 전역변수가 출력된다.
        document.write('name '+name+'<br/>');
        func3();
        document.write('name '+name+'<br/>');

        func1;
    </script>
</body>
</html>
