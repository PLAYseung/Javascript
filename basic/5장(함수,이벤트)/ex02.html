        // 매개변수와 리턴 값이 있는 함수
        function add(num1,num2){
            var result = num1 + num2;
            return result;
        }
        function mul(num1,num2){
            var result = num1 * num2;
            return result;
        }
        function minus(num1,num2){
            var result = num1 - num2;
            return result;
        }

        var value = add(100,200);
        alert('두 수의 합 : '+ value);
        
        var value = mul(100,200);
        alert('두 수의 합 : '+ value);

        var value = minus(100,200);
        alert('두 수의 합 : '+ value);
    </script>
