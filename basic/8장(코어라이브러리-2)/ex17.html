<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array class ( 배열 요소 첫번째, 마지막, n반째 삭제하기)</title>
</head>
<body>
    
</body>
<script>
    var menus = ["menu1","menu2","menu3","menu4"];
    
    document.write(" 실행전 : " + menus.join(" ") + '<br>');
    
    // unshift() : 배열의 처음 부분의 요소를 삭제
    menus.shift();
    document.write("shift() 실행후 : " + menus.join(" ") + '<br>');
    
    // push() : 배열의 마지막의 요소를 추가
    menus.pop('menu5');
    document.write("pop() 실행후 : " + menus.join(" ") + '<br>');
    
    var menus1 = ["menu1","menu2","menu3","menu4"];
    
    // splice() : 배열의 n번째 요소를 삭제하기, 추가할 때 두번째 인자값은 0으로 설정
    menus1.splice(2, 2); // 2인덱스 부터 2개의 배열 요소를 삭제하는 부분
    document.write("splice() 실행후 : " + menus1.join(" ") + '<br>');
</script>
</html>
