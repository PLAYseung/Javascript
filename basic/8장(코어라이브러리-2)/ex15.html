<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array class (split()을 이용한 동적 메뉴 만들기</title>
    <style>
        #menu {
            list-style: none;
            border: 2px solid red;
            height: 50px;
            padding: 20px;
        }
        #menu li {
            display: block;
            float: left;
            padding: 10px;
            border: 2px solid blue;
            margin-left: 15px;
        }
    </style>
    <script src="libs/jquery-3.6.1.min.js"></script>
</head>
<body>
    <ul id="menu">
        <li> 메뉴 1 </li>
    </ul>
</body>
<script>
    $(document).ready(()=>{
        var $menu = $('#menu');
        var menuData = "메뉴2,메뉴3,메뉴4,메뉴5";

        // string의 split()는 구분자를 기준으로 배여로 리턴한다
        var menuItems = menuData.split(",");

        // 반복문을 이용하여 메뉴를 추가하는 부분
        for(var i=0; i<menuItems.length;i++){
            var newItem = "<li>" + menuItems[i] + "</li>";
            // 동적으로 메뉴 아이템을 추가하는 부분
            $menu.append(newItem);
        }

    });
</script>
</html>
