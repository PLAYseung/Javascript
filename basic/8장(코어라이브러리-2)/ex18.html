<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array class (sort() ; 정렬 <- 문자열) </title>
</head>
<body>
    
</body>
<script>
    var descNames = ['김기열','박준수','류준열','김연아','주호민'];
    document.write(" 실행전 : " + descNames.join() + "<br>");
    
    descNames.sort()
    document.write("오름차순 정렬 : " + descNames.join() + "<br>");
    
    var ascNames = ['김기열','박준수','류준열','김연아','주호민'];
    // 문자(열) 기반으로 내림차순으로 정렬을 하고자 한다면 아래와 같이 정렬기준을 제공해야한다
    ascNames.sort((a,b)=>{
        if (a>b) return -1;
        if (a<b) return 1;
    });
    document.write("내림차순 정렬 : " + ascNames.join() + "<br>");
</script>
</html>
