<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date class - 시계 만들기</title>
    <style>
        #clock{
            width: 400px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            border: 3px solid red;
        }
    </style>
    <script src="libs/jquery-3.6.1.min.js"></script>
</head>
<body>
    <div id="clock">
        00 : 00 : 00
    </div>
</body>
<script>
    // 전역변수 선언과 동시에 초기화
    var $clock = null;
    $(document).ready(() =>{
        $clock = $('#clock');

        clock();
    });

    function clock(){
        // 10보다 작은 값이면 00 문자로 변환시키는 중접 함수
        function addZero(val){
            if (val < 10) {
                val = "0"+val;
            }
            return val;
        }
        // 현재 시간 출력하는 중첩함수
        function showClock() {
            var date = new Date();
            var hour = addZero(date.getHours());
            var minute = addZero(date.getMinutes());
            var second = addZero(date.getSeconds());

            var time = hour + ' : '+ minute + ' : ' +second;
            $clock.html(time);
        }
        // 시작과 동시에 함수 호출
        showClock();

        // 0.5초마다 시간을 갱신한다
        setInterval(()=>{
            showClock();
        },500);
    }
</script>
</html>
