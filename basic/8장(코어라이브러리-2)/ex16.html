<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array class ( 배열 요소 첫번째, 마지막, n반째 추가하기)</title>
</head>
<body>
    
</body>
<script>
    var menus = ["menu1","menu2","menu3","menu4"];

    document.write(" 실행전 : " + menus.join(" ") + '<br>');

    // push() : 배열의 마지막에 요소를 추가
    menus.push('menu5');
    document.write("push() 실행후 : " + menus.join(" ") + '<br>');
    
    // unshift() : 배열의 처음 부분에 요소를 추가
    menus.unshift('menu0');
    document.write("unshift() 실행후 : " + menus.join(" ") + '<br>');

    // splice() : 배열의 처음 부분에 요소를 추가
    menus.splice(2, 0, "추가");
    document.write("splice() 실행후 : " + menus.join(" ") + '<br>');
</script>
</html>
