<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date class (현재 날짜 출력)</title>
    <style>
        #print{
            width: 500px;
            height: 250px;
            text-align: center;
            line-height: 200px;
            vertical-align: center;
            border: 3px solid red;
        }
    </style>
    <script src="libs/jquery-3.6.1.min.js"></script>
</head>
<body>
    <div id="print">

    </div>
</body>
<script>
    $(document).ready(()=>{
        var $print = $('#print');

        // date클래스에 인스턴스를 얻는 코드

        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth()+1; // getMonth() : 0~11을 반환 한다
        var date1 = date.getDate();
        var day = date.getDay(); // 0(일)~6(토) 까지 반환

        var arr = ['일','월','화','수','목','금','토'];

        $print.html(year + ' 년 ' + month + ' 월 ' + date1 + ' 일 ' + arr[day] + ' 요일 ');
    });
</script>
</html>
