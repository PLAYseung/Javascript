<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String class-4(slice(),substr())</title>
</head>
<body>
    
</body>
<script>
    // slice() 이용 방법
    // 마지막 인덱스 미포함
    var str1 = "KOREA";
    var str2 = str1.slice(2,4);
    console.log(str1);
    console.log(str2);
    
    // substr() 이용 방법
    // 마지막 인덱스 포함
    var str1 = "KOREA";
    var str2 = str1.substr(2,4);
    console.log(str1);
    console.log(str2);

</script>
</html>
